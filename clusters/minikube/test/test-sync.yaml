---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: my-nginx
  namespace: test
spec:
  interval: 1m0s
  ref:
    branch: main
  secretRef:
    name: my-nginx
  url: ssh://git@github.com/ygsa/flux2-kustomize-helm-example
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: my-nginx
  namespace: test
spec:
  interval: 1m0s
  path: ./clusters/minikube
  prune: true
  sourceRef:
    kind: GitRepository
    name: my-nginx
